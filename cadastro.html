    <script type="text/javascript">
        function limpa_formulário_cep() {
            //Limpa valores do formulário de cep.
            document.getElementById('rua').value = ("");
            document.getElementById('bairro').value = ("");
            document.getElementById('cidade').value = ("");
            document.getElementById('uf').value = ("");
        }

        function meu_callback(conteudo) {
            if (!("erro" in conteudo)) {
                //Atualiza os campos com os valores.
                document.getElementById('rua').value = (conteudo.logradouro);
                document.getElementById('bairro').value = (conteudo.bairro);
                document.getElementById('cidade').value = (conteudo.localidade);
                document.getElementById('uf').value = (conteudo.uf);
            } //end if.
            else {
                //CEP não Encontrado.
                limpa_formulário_cep();
                alert("CEP não encontrado.");
            }
        }

        function pesquisacep(valor) {

            //Nova variável "cep" somente com dígitos.
            var cep = valor.replace(/\D/g, '');

            //Verifica se campo cep possui valor informado.
            if (cep != "") {

                //Expressão regular para validar o CEP.
                var validacep = /^[0-9]{8}$/;

                //Valida o formato do CEP.
                if (validacep.test(cep)) {

                    document.getElementById('cep').value = cep.substring(0, 5)
                        + "-"
                        + cep.substring(5);

                    //Preenche os campos com "..." enquanto consulta webservice.
                    document.getElementById('rua').value = "...";
                    document.getElementById('bairro').value = "...";
                    document.getElementById('cidade').value = "...";
                    document.getElementById('uf').value = "...";

                    //Cria um elemento javascript.
                    var script = document.createElement('script');

                    //Sincroniza com o callback.
                    script.src = 'https://viacep.com.br/ws/' + cep + '/json/?callback=meu_callback';

                    //Insere script no documento e carrega o conteúdo.
                    document.body.appendChild(script);

                } //end if.
                else {
                    //cep é inválido.
                    limpa_formulário_cep();
                    alert("Formato de CEP inválido.");
                }
            } //end if.
            else {
                //cep sem valor, limpa formulário.
                limpa_formulário_cep();
            }
        };
    </script>
</head>

<body>
    <form class="container" method="GET" action=".">
        <h1>Cadastro</h1>
        <div class="form-group">

        </div>

        <div class="form-group">
            <label for="cep">Cep</label>
            <input name="cep" type="text" id="cep" class="form-control mascCEP" value="" maxlength="9"
                onblur="pesquisacep(this.value);" />

        </div>
        <div class="form-group">
            <label for="email">Rua</label>
            <input name="rua" class="form-control" type="text" id="rua" />
        </div>

        <div class="form-group">
            <label for="email">Bairro</label>
            <input name="bairro" class="form-control" type="text" id="bairro" />
        </div>

        <div class="form-group">

            <input name="cidade" class="form-control" type="text" id="cidade" />
        </div>

        <div class="form-group">

            <input name="uf" class="form-control" type="text" id="uf" />
        </div>
        <div class="form-group">
            <label for="name">Atividades físicas</label>
            <input type="text" class="form-control" id="practices" placeholder="Aeróbico, meditação, ...">
        </div>
        <div class="form-group">
            <label for="name">Dia da Semana</label>
            <input type="text" class="form-control" id="dayOfWeek" placeholder="Segunda-feira, terça-feira, ...">
        </div>
        <div class="form-group">

        </div>
        <div class="form-group">

        </div>

        <button type="submit" class="btn btn-dark btn-block">Enviar</button>
        <br>
    </form>
